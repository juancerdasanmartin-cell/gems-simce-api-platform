name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies - Backend
      run: cd backend && npm install

    - name: Install dependencies - Frontend
      run: cd frontend && npm install

    - name: Lint - Backend
      run: cd backend && npm run lint 2>/dev/null || echo "No lint configured"

    - name: Lint - Frontend
      run: cd frontend && npm run lint 2>/dev/null || echo "No lint configured"

    - name: Build - Backend
      run: cd backend && npm run build 2>/dev/null || echo "No build configured"

    - name: Build - Frontend
      run: cd frontend && npm run build 2>/dev/null || echo "No build configured"

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Run npm audit - Backend
      run: cd backend && npm audit --audit-level=moderate 2>/dev/null || true
    
    - name: Run npm audit - Frontend
      run: cd frontend && npm audit --audit-level=moderate 2>/dev/null || true

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check for credentials
      run: |
        if grep -r "password" . --include="*.js" --include="*.ts" --exclude-dir=node_modules; then
          echo "Warning: Found potential hardcoded passwords"
        fi
        if grep -r "API_KEY" . --include="*.js" --include="*.ts" --exclude-dir=node_modules; then
          echo "Warning: Found potential hardcoded API keys"
        fi
